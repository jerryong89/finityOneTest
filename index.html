<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Finity One Mock Up</title>
</head>

<body>
  <div class="container col-12" >
    <div class="row">
      <div class="leftSide column col-2">
        <div class="firstChild row">Visito</div>
        <br>
        <div class="row">John Doe and email</div>
        <br>
        <div class="row">DashBoard</div>
        <br>
        <div class="row">Traveling Plan</div>
        <div class="row"><button type="button" class="btn btn-light"><i class="fas fa-plane-departure"></i> My Trip</button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="fas fa-clipboard-list"></i> My Plan</button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="far fa-clock"></i> Upcoming</button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="far fa-calendar-alt"></i> Calendar</button></div>
        <br>
        <div class="row">Traveling Management</div>
        <div class="row"><button type="button" class="btn btn-light"><i class="fas fa-bus"></i> Journey ></button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="fas fa-wallet"></i> Budget</button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="far fa-credit-card"></i> Payment ></button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="far fa-hourglass"></i> History</button></div>
      </div>
      <div class="column col-10">
        <div class="searchBar row">
          <input class="searchInput col-12" type="text" name="" id="" placeholder="search...">
        </div>
        <div class="row">

          <div class="column col-10">
            <div class="topRow row">
              <div class="topBody column col-3">
                <div class="row">
                  <div class="column col-4">image</div>
                  <div class="column col-4">
                    <div class="row">$600</div>
                    <div class="row">Total Revenue</div>
                  </div>
                  <div class="column col-4">...</div>
                </div>
              </div>
              <div class="topBody column col-3">
                <div class="row">
                  <div class="column col-4">image</div>
                  <div class="column col-4">
                    <div class="row">$2,500</div>
                    <div class="row">Total Cost</div>
                  </div>
                  <div class="column col-4">...</div>
                </div>
              </div>
              <div class="topBody column col-3">
                <div class="row">
                  <div class="column col-4">image</div>
                  <div class="column col-4">
                    <div class="row">$200</div>
                    <div class="row">Total Bonus</div>
                  </div>
                  <div class="column col-4">...</div>
                </div>
              </div>
            </div>
            <div class="row col-12">
              <img class="col-12" src="assets/map.jpg" alt="">
            </div>
            <div class="row col-12">
              <img class="col-12" src="assets/grouped-bar-example-1.png" alt="">
            </div>
          </div>
          <div class="column col-2">upcoming trips</div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
