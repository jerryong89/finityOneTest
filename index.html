<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
    integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Finity One Mock Up</title>
</head>

<body>
  <div class="container col-12">
    <div class="row">

      <div class="leftSide col-2">
        <div class="firstChild row">Visito</div>
        <br>
        <div class="row">John Doe and email</div>
        <br>
        <div class="row">DashBoard</div>
        <br>
        <div class="row">Traveling Plan</div>
        <div class="row"><button type="button" class="btn btn-light"><i class="fas fa-plane-departure"></i> My
            Trip</button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="fas fa-clipboard-list"></i> My
            Plan</button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="far fa-clock"></i> Upcoming</button>
        </div>
        <div class="row"><button type="button" class="btn btn-light"><i class="far fa-calendar-alt"></i>
            Calendar</button></div>
        <br>
        <div class="row">Traveling Management</div>
        <div class="row"><button type="button" class="btn btn-light"><i class="fas fa-bus"></i> Journey ></button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="fas fa-wallet"></i> Budget</button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="far fa-credit-card"></i> Payment
            ></button></div>
        <div class="row"><button type="button" class="btn btn-light"><i class="far fa-hourglass"></i> History</button>
        </div>
      </div>

      <div class="column col-10">

        <form class="searchBar" action="">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            </div>
            <input name="name" class="form-control" placeholder="Search..." aria-label="Name" aria-describedby="basic-addon1">
          </div>
        </form>

        <div class="bodyContainer col-12 row">
          <div class="col-9 column">
            <div class="topContainer col-12 row">

              <div class="bodyTop col-4 row">
                <div>img</div>
                <div class="column">
                  <div>$600</div>
                  <div>Total Revenue</div>
                </div>
                <div>...</div>
              </div>

              <div class="bodyTop col-4 row">
                <div>img</div>
                <div class="column">
                  <div>$2,500</div>
                  <div>Total Cost</div>
                </div>
                <div>...</div>
              </div>

              <div class="bodyTop col-4 row">
                <div>img</div>
                <div class="column">
                  <div>$200</div>
                  <div>Total Bonus</div>
                </div>
                <div>...</div>
              </div>

            </div>
            <div>map</div>
            <div>graph</div>
          </div>
          <div class="rightSide col-3 column">Upcoming Trip</div>
        </div>

      </div>
    </div>

</body>

</html>
