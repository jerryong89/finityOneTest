<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Finity One Mock Up</title>
</head>

<body>
  <div class="container col-12">
    <div class="row">
      <div class="column col-2">
        <div class="row">Visito</div>
        <br>
        <div class="row">John Doe and email</div>
        <br>
        <div class="row">DashBoard</div>
        <br>
        <div class="row">Traveling Plan</div>
        <div class="row"><button type="button" class="btn btn-light">My Trip</button></div>
        <div class="row"><button type="button" class="btn btn-light">My Plan</button></div>
        <div class="row"><button type="button" class="btn btn-light">Upcoming</button></div>
        <div class="row"><button type="button" class="btn btn-light">Calendar</button></div>
        <br>
        <div class="row">Traveling Management</div>
        <div class="row"><button type="button" class="btn btn-light">Journey ></button></div>
        <div class="row"><button type="button" class="btn btn-light">Budget</button></div>
        <div class="row"><button type="button" class="btn btn-light">Payment ></button></div>
        <div class="row"><button type="button" class="btn btn-light">History</button></div>
      </div>
      <div class="column col-10">
        <div class="row">
          <input class="col-12" type="text" name="" id="" placeholder="search">
        </div>
        <div class="row">
          <div class="column col-10">
            <div class="row">
              <div class="column col-4">total revenue</div>
              <div class="column col-4">total cost</div>
              <div class="column col-4">total bonus</div>
            </div>
            <div class="row">trip picture</div>
            <div class="row">yearly analysis</div>
          </div>
          <div class="column col-2">upcoming trips</div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
